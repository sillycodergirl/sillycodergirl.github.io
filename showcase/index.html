<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .showcase {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .item {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item h2 {
            margin-bottom: 10px;
        }

        .item p {
            margin-bottom: 10px;
            word-wrap: break-word;
            word-break: break-word;
        }

        .item a {
            display: block;
            padding: 10px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .item a:hover {
            background: #666;
        }

        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .fixed-button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <h1>Showcase</h1>
    <div class="showcase" id="showcase"></div>

    <button class="fixed-button" onclick="window.location.href='https://sillycodergirl.com';">Main Site</button>

    <script>
        const showcaseData =
            [
                {
                    "name": "FNF Song Credit .lua Script",
                    "desc": "An easy to customize script to show the credits for the song that is playing. Has 7k+ downloads!",
                    "link": "https://gamebanana.com/tools/11519"
                },
                {
                    "name": "FNF: QualO Engine",
                    "desc": "A Psych Engine Fork that adds major Quality of Life features for modders. Currently a W.I.P",
                    "link": "https://github.com/sillycodergirl/fnf-qualo-engine"
                },
                {
                    "name": "Eyeben XP DEMO",
                    "desc": "A Friday Night Funkin' mod that was made in a modified psych engine. All coded by me!",
                    "link": "https://youtube.com/watch?v=EIXora07NTI",
                    "image": "https://images.gamebanana.com/img/ss/mods/530-90_666334f55d161.jpg"
                },
                {
                    "name": "SCP: Crimson Madness",
                    "desc": "While the stage was coded by TormentedProgram, I came in and ported it and made the events plus the menu for the mod.",
                    "link": "https://www.youtube.com/watch?v=CjWLFMzJGsg",
                    "image": "https://images.gamebanana.com/img/ss/mods/530-90_65da434f74d74.jpg"
                }
            ]

        const showcaseContainer = document.getElementById("showcase");
        showcaseData.forEach(item => {
            if (!item.name || !item.link) return;
            let showcaseItem = document.createElement("div");
            showcaseItem.classList.add("item");
            showcaseItem.innerHTML = `
                <h2>${item.name}</h2>
                ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                ${item.desc ? `<p>${item.desc}</p>` : ''}
                <a href="${item.link}" target="_blank">View</a>
            `;
            showcaseContainer.appendChild(showcaseItem);
        });
    </script>
</body>

</html>
