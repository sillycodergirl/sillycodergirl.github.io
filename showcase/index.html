<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            padding-bottom: 20px;
        }

        .showcase {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .item {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item h2 {
            margin-bottom: 10px;
        }

        .item p {
            margin-bottom: 10px;
            word-wrap: break-word;
            word-break: break-word;
        }

        .item a {
            display: block;
            padding: 10px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .item a:hover {
            background: #666;
        }

        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .fixed-button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <h1>Showcase</h1>
    <div class="showcase" id="showcase"></div>

    <button class="fixed-button" onclick="window.location.href='https://sillycodergirl.com';">Main Site</button>

    <script>
    const showcaseContainer = document.getElementById("showcase");

    fetch("https://raw.githubusercontent.com/sillycodergirl/sillycodergirl.github.io/refs/heads/main/showcase-data.json")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(showcaseData => {
            showcaseData.forEach(item => {
                if (!item.name || !item.link) return;
                const showcaseItem = document.createElement("div");
                showcaseItem.classList.add("item");
                showcaseItem.innerHTML = `
                    <h2>${item.name}</h2>
                    ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
                    ${item.desc ? `<p>${item.desc}</p>` : ''}
                    <a href="${item.link}" target="_blank">View</a>
                `;
                showcaseContainer.appendChild(showcaseItem);
            });
        })
        .catch(error => {
            showcaseContainer.innerHTML = `<p>Failed to load showcase data.</p>`;
            console.error("Error fetching showcase data:", error);
        });
    </script>
</body>

</html>
