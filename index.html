<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alice (@SillyCoderGirl)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
            transform: scale(1.05);
        }

        .header img {
            max-width: 600px;
            width: 80%;
            height: auto;
            margin-top: 20px;
        }

        .content {
            margin: 10px auto 20px auto;
            max-width: 800px;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .icon-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #C2185B;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .icon-btn img {
            width: 50%;
            height: 50%;
        }

        #notif {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-size: 14px;
        }

        #notif.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <script>
        function copyText() {
            navigator.clipboard.writeText("sillycodergirl").then(() => {
                const notif = document.getElementById("notif");
                notif.classList.add("show");
                setTimeout(() => notif.classList.remove("show"), 3000);
            });
        }
    </script>

    <div class="header">
        <img src="alice.png" alt="Header" />
    </div>
    <div class="content">
        <p>Programer and Musician | Minor</p>
    </div>
    <div class="buttons">
        <button class="icon-btn" onclick="window.open('https://www.x.com/sillycodergirl', '_blank')"><img
                src="twitter.png" alt="Icon 1"></button>
        <button class="icon-btn" onclick="window.open('https://www.youtube.com/@sillycodergirl', '_blank')"><img
                src="youtube.png" alt="Icon 2"></button>
        <button class="icon-btn" onclick="window.open('https://www.github.com/sillycodergirl', '_blank')"><img
                src="github.png" alt="Icon 3"></button>
        <button class="icon-btn" id="discord" onclick="copyText()"><img src="dsicord.png" alt="Icon 4"></button>
    </div>

    <div id="notif">Copied to clipboard!</div>
</body>

</html>
