<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice (@SillyCoderGirl)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 20px;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .info-box {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-box ul li {
            margin: 5px 0;
        }

        .socials {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .socials img {
            width: 40px;
            height: 40px;
        }

        .showcase-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .showcase-button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <h1>Alice (@SillyCoderGirl)</h1>
    <div class="container">
        <div class="profile-pic">
            <img src="pfp.png">
        </div>
        <div class="info-box">
            <ul>
                <li id="age">16 years old</li>
                <li>Programmer and Musician</li>
                <li>She/Her/Hers & It/It's</li>
            </ul>
        </div>
    </div>
    <button class="showcase-button" onclick="window.location.href='https://sillycodergirl.com/showcase'">Visit My
        Showcase</button>
    <div class="socials">
        <a href="https://twitter.com/sillycodergirl" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://github.com/sillycodergirl" target="_blank"><img src="github.png" alt="GitHub"></a>
        <a href="https://youtube.com/@sillycodergirl" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    </div>
    <script>
        function calculateAge(birthDate) {
            let today = new Date();
            let birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            let monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }
        document.getElementById("age").textContent = calculateAge("2008-05-29") + " years old";
    </script>
</body>

</html>
